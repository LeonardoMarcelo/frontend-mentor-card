<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="content">
    <div class="box">
      <div class="box-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="box-data">
        <h2 class="title-primary">Order Summary</h2>
        <p class="box-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="box-card-money">
          <div class="card-money-2">
            <img src="./images/icon-music.svg" alt="">
            <div class="card-money-3">
              <h3 class="title-secundario">Annual Plan</h3>
              <p class="box-text-card">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="box-card-money-link">Change</a>
        </div>


        <div class="card-footer">
          <button class="box-button">Proceed to Payment</button>
          <a href="#" class="box-cancel">Cancel Order</a>
        </div>
      </div>
    </div>

  </main>
  <script src="./js/app.js"></script>
</body>

</html>
